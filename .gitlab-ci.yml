image: docker:git
 
services:
- docker:dind
 
variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  CONTAINER_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  dockerTag: '$CI_BUILD_REF'
 
before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
stages:
  - build and stage
  - test
 
job 1:
  stage: build and stage
  script:
   - docker build -t $CONTAINER_IMAGE .
   - docker push $CONTAINER_IMAGE

job 2:
  stage: test
  variables:
    ERROR_PATH: /tmp/example_pipeline_testresults  
  script:
  # created directory for errored pages
  - mkdir -p ${ERROR_PATH} || true
  # pull build image
  - docker pull $CONTAINER_IMAGE
  # start the previously built container
  - docker run -d $CONTAINER_IMAGE --add-host 'localhost localhost.localdomain localtest:127.0.0.1' -v ${ERROR_PATH}:/app/tests/_output
  # actually run tests
  - docker exec $CONTAINER_IMAGE curl -i http://localhost:8080/status
  only:
  - master
